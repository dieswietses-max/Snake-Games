<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Apocalypse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Snake Apocalypse</h1>
        <div class="mode-selector">
            <span>Game Mode:</span>
            <a href="index.html"><button class="mode-btn">Classic</button></a>
            <a href="dual-player.html"><button class="mode-btn">Dual Player</button></a>
            <button class="mode-btn active">Apocalypse</button>
            <a href="time-attack.html"><button class="mode-btn">Time Attack</button></a>
            <a href="speed-rush.html"><button class="mode-btn">Speed Rush</button></a>
            <a href="maze-runner.html"><button class="mode-btn">Maze Runner</button></a>
            <a href="battle-royale.html"><button class="mode-btn">Battle Royale</button></a>
            <a href="portal.html"><button class="mode-btn">Portal</button></a>
            <a href="survival.html"><button class="mode-btn">Survival</button></a>
            <a href="power-up.html"><button class="mode-btn">Power Duel</button></a>
            <a href="reverse.html"><button class="mode-btn">Reverse</button></a>
        </div>
        <div style="font-size: 0.9em; color: #b8c5ff; margin-bottom: 12px; text-align: center;">
            <strong>Apocalypse:</strong> Survive enemy AI snakes. Kill them by running into them. Enemies spawn every 15s and get faster with your score.
        </div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="restartBtn">Restart</button>
            <button id="pauseBtn">Pause</button>
        </div>
        <div class="info">
            <div class="score-center">
                <div>Score: <span id="score">0</span></div>
                <div>High Score: <span id="highScore">0</span></div>
                <div>Enemy Snakes: <span id="enemyCount">0</span></div>
                <div id="gameOver" class="hidden">Game Over! Score: <span id="finalScore">0</span></div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="apocalypse.js"></script>
</body>
</html>
