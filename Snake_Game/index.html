<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Snake Game</h1>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="restartBtn">Restart</button>
            <button id="resetBtn">Reset Scores</button>
            <button id="pauseBtn">Pause</button>
        </div>
        <div class="info">
            <div class="score-left">Red Wins: <span id="scoreRed">0</span></div>
            <div class="score-center">
                <div>High Wins: <span id="highScore">0</span></div>
                <div id="gameOver" class="hidden">Game Over! Wins - Green: <span id="finalScore">0</span> | Red: <span id="finalScoreRed">0</span></div>
            </div>
            <div class="score-right">Green Wins: <span id="score">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
