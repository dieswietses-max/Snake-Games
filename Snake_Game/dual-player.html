<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Snake Dual Player</h1>
        <div class="mode-selector">
            <span>Game Mode:</span>
            <a href="index.html"><button class="mode-btn">Classic</button></a>
            <button class="mode-btn active">Dual Player</button>
            <a href="apocalypse.html"><button class="mode-btn">Apocalypse</button></a>
            <a href="time-attack.html"><button class="mode-btn">Time Attack</button></a>
            <a href="speed-rush.html"><button class="mode-btn">Speed Rush</button></a>
            <a href="maze-runner.html"><button class="mode-btn">Maze Runner</button></a>
            <a href="battle-royale.html"><button class="mode-btn">Battle Royale</button></a>
            <a href="portal.html"><button class="mode-btn">Portal</button></a>
            <a href="survival.html"><button class="mode-btn">Survival</button></a>
            <a href="power-up.html"><button class="mode-btn">Power Duel</button></a>
            <a href="reverse.html"><button class="mode-btn">Reverse</button></a>
        </div>
        <div style="font-size: 0.9em; color: #b8c5ff; margin-bottom: 12px; text-align: center;">
            <strong>Dual Player:</strong> Green (Arrows) vs Red (WASD). Both eat from the same food pool. Highest win count wins!
        </div>
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="restartBtn">Restart</button>
            <button id="resetBtn">Reset Scores</button>
            <button id="pauseBtn">Pause</button>
        </div>
        <div class="info">
            <div class="score-left">Red Wins: <span id="scoreRed">0</span></div>
            <div class="score-center">
                <div>High Wins: <span id="highScore">0</span></div>
                <div id="gameOver" class="hidden">Game Over! Wins - Green: <span id="finalScore">0</span> | Red: <span id="finalScoreRed">0</span></div>
            </div>
            <div class="score-right">Green Wins: <span id="score">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <script src="app.js"></script>
</body>
</html>
